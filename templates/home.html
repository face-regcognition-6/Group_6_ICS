		<script>
			var cart = {};  // 购物车对象

			// 切换购物车窗口显示/隐藏
			function toggleCart() {
				var cartWindow = document.getElementById('cart-window');
				if (cartWindow.style.display === 'none' || cartWindow.style.display === '') {
					cartWindow.style.display = 'block';
				} else {
					cartWindow.style.display = 'none';
				}
			}

			// 添加商品到购物车
			function addToCart(productId, name, price) {
				if (!cart[productId]) {
					cart[productId] = {
						'name': name,
						'price': price,
						'quantity': 1
					};
				} else {
					cart[productId].quantity += 1;
				}
				updateCart();
			}

			// 更新购物车显示
			function updateCart() {
				var cartContent = document.getElementById('cart-content');
				var cartTotal = document.getElementById('cart-total');
				cartContent.innerHTML = '';  // 清空购物车显示内容
				var total = 0;

				for (var id in cart) {
					var item = cart[id];
					total += item.price * item.quantity;

					// 添加购物车项
					cartContent.innerHTML += '<div class="cart-item">' + item.name + ' × ' + item.quantity +
						' - ￥' + (item.price * item.quantity).toFixed(2) + '</div>';
				}

				// 更新总价
				cartTotal.innerHTML = '总价: ￥' + total.toFixed(2);
			}

			// 结算逻辑
			function checkout() {
				alert('总价: ￥' + getTotalPrice().toFixed(2) + '\n跳转到结算页面...');
				// 这里可以使用AJAX请求后端处理订单逻辑
			}

			// 获取购物车总价
			function getTotalPrice() {
				var total = 0;
				for (var id in cart) {
					var item = cart[id];
					total += item.price * item.quantity;
				}
				return total;
			}
		</script>

		<script>
			// 获取购物车按钮和窗口元素
			var cartButton = document.getElementById('cart-button');
			var cartWindow = document.getElementById('cart-window');
		
			// 初始化变量
			var isDragging = false;
			var startX, startY, startMouseX, startMouseY;
		
			// 鼠标按下事件
			cartButton.addEventListener('mousedown', function(event) {
				isDragging = true;
				startX = cartButton.offsetLeft;
				startY = cartButton.offsetTop;
				startMouseX = event.clientX;
				startMouseY = event.clientY;
		
				// 添加鼠标移动和释放事件监听器
				document.addEventListener('mousemove', onMouseMove);
				document.addEventListener('mouseup', onMouseUp);
				event.preventDefault(); // 阻止默认事件（如选中文本）
			});
		
			// 鼠标移动事件
			function onMouseMove(event) {
				if (isDragging) {
					var dx = event.clientX - startMouseX;
					var dy = event.clientY - startMouseY;
					cartButton.style.left = startX + dx + 'px';
					cartButton.style.top = startY + dy + 'px';
		
					// 同时更新购物车窗口的位置
					cartWindow.style.right = 'auto';
					cartWindow.style.left = (startX + dx + 50) + 'px'; // 假设窗口在按钮右侧
					cartWindow.style.top = (startY + dy + 50) + 'px'; // 假设窗口在按钮下方
				}
			}
		
			// 鼠标释放事件
			function onMouseUp() {
				isDragging = false;
				document.removeEventListener('mousemove', onMouseMove);
				document.removeEventListener('mouseup', onMouseUp);
			}
		</script>
