<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<link href="/static/css/layui.css" rel="stylesheet">

	</head>
	<body>
		<ul class="layui-nav">
			<li class="layui-nav-item">
				<img alt="50x50" src="/static/img/logo-big-w.png" width=45pt height=45pt />
			</li>
			<li class="layui-nav-item">
				<a href="">用户注册</a>
			</li>
		</ul>

		<div style="padding:  10pt 350px 10pt 350px;">
			<h1 style="text-align: center; padding: 20pt;">注册</h1>
			<form class="layui-form" method="post" style="background-color: #eaeaea; padding: 10pt;">
                {% csrf_token %}
				<div class="layui-form-item" style="padding: 10pt;">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" name="user" lay-verify="required" placeholder="请输入" autocomplete="off"
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" style="padding: 10pt;">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-inline layui-input-wrap">
						<input type="password" name="age" lay-verify="required|pass" placeholder="请输入"
							autocomplete="off" lay-affix="eye" class="layui-input">
					</div>
					<div class="layui-form-mid layui-text-em">6 到 12 位字符</div>
				</div>
				<div class="layui-form-item" style="padding: 10pt; width: 50%;">
					<label class="layui-form-label">单行选择框</label>
					<div class="layui-input-block">
						<select name="interest" lay-filter="aihao">
							<option value=""></option>
							<option value="0">写作</option>
							<option value="1" selected>阅读</option>
							<option value="2">游戏</option>
							<option value="3">音乐</option>
							<option value="4">旅行</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item" style="padding: 10pt;">
					<div class="layui-input-block">
						<button type="submit" class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>

		<script src="/static/js/layui.js"></script>

	</body>
</html>
