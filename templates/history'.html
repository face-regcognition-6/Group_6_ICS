<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lishi</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
    <p align="center">选择你喜欢的文字样式:
        <input type="radio" name="oColors" id="radio1" value="red" onclick="setColor();" /> 红背景，黄色文字
        <input type="radio" name="oColors" id="radio2" value="green" onclick="setColor();" /> 绿背景，红色文字
        <input type="radio" name="oColors" id="radio3" value="blue" onclick="setColor();" /> 蓝背景，白色文字
    </p>
</form>
<h1 id="heading" align="center" class="hh">牛魔酬宾</h1>
<h1>添加用户</h1>
<!--post 提交的地址和当前所访问的地址是一样的则可以省略 action="/user/add/"-->
<!--不写则表示向当前的页面发送post请求-->
<form method="post">
    {% csrf_token %}
    <input type="text" name="user" placeholder="用户名">
    <input type="submit" value="查询">
</form>
<table border="1">
    <thead>
    <tr>
        <td>name</td>
        <td>age</td>
    </tr>
    </thead>
    <tbody>
    {% for user in data %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
