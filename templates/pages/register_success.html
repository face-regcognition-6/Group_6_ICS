<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册成功</title>
    <link href="/static/css/layui.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; margin: 0; padding: 0; }
        #content { max-width: 600px; margin: 100px auto; padding: 20px; background-color: #fff; border: 1px solid #ddd; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        p { text-align: center; }
        a { color: #007BFF; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div id="content">
        <h1>注册成功</h1>
        <p>您将在 <span id="countdown">3</span> 秒后跳转到登录页面。</p>
        <p>如果没有跳转，请 <a href="{{ redirect_url }}">点击这里</a>。</p>
    </div>

    <script>
        var countdown = 3;
        var countdownElement = document.getElementById("countdown");
        var interval = setInterval(function() {
            countdown -= 1;
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(interval);
                window.location.href = "{{ redirect_url }}";
            }
        }, 1000);
    </script>
</body>
</html>
