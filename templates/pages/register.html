<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>注册</title>
	<link href="/static/css/layui.css" rel="stylesheet">
</head>
<body>
	<ul class="layui-nav">
		<li class="layui-nav-item">
			<img alt="50x50" src="/static/img/logo-big-w.png" width=100% height=30pt />
		</li>
		<li class="layui-nav-item">
			<a href="">您好，请注册</a>
		</li>
	</ul>

	<div id='content' style="padding: 10pt 550px 10pt 550px;">
		<h1 style="text-align: center; padding: 20pt;">注册</h1>
		
		<!-- 注册表单 -->
		<form id="register-form" class="layui-form" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			
			<!-- 用户名输入 -->
			<div class="layui-form-item" style="padding: 10pt;">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" style="width: 50%;">
				</div>
			</div>
			
			<!-- 密码输入 -->
			<div class="layui-form-item" style="padding: 10pt;">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline layui-input-wrap">
					<input type="password" name="password" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
			</div>

			<!-- 上传照片用于人脸识别 -->
			<div class="layui-form-item" style="padding: 10pt;">
				<label class="layui-form-label">上传照片</label>
				<div class="layui-input-block">
					<input type="file" name="profile_picture" accept="image/*" required><br>
				</div>
			</div>

			<!-- 提交按钮 -->
			<div class="layui-form-item" style="padding: 10pt;">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit lay-filter="demo1">注册</button>
				</div>
			</div>
		</form>
	</div>

	<script src="/static/js/layui.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
